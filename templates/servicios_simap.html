{% extends "base.html" %}

{% block title %}Servicios SIMAP{% endblock %}

{% block content %}
<div class="content-box_A">
    <h1 style="font-size: 20px; margin-top: -15px;">Consulta de Servicios SIMAP</h1>
    <form method="POST">
        <div class="input-container">
            <label for="pregunta">Ingres√° tu pregunta:</label>
            <div class="input-group">
                <input type="text" id="pregunta" name="pregunta" value="{{ pregunta }}" required>
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>
    
    
    {% if resultado %}
        <h2>Respuesta:</h2>
        <textarea rows="10" cols="50" readonly>{{ resultado }}</textarea>
    {% endif %}
{% endblock %}
</div>
