{% extends "base.html" %}

{% block title %}Resumenes Resoluciones{% endblock %}

{% block content %}
    <h1 style="font-size: 20px; margin-top: -15px;">Evaluación  de normativas sobre Prestaciones Médicas </h1>
    <form method="POST">
        <div style="display: flex; gap: 10px; margin-bottom: 15px;">
            <div>
                <label for="fecha_desde">Fecha Desde:</label>
                <input type="date" id="fecha_desde" name="fecha_desde" value="{{ fecha_desde|default('2024-08-01') }}" required>
            </div>
            <div>
                <label for="fecha_hasta">Fecha Hasta:</label>
                <input type="date" id="fecha_hasta" name="fecha_hasta" value="{{ fecha_hasta|default('2024-12-31') }}" required>
            </div>
            <div style="margin-left: 30px;">
                <label for="k">K:</label>
                <input type="number" id="k" name="k" value="{{ k|default('50') }}" maxlength="3" min="1" max="999" required style="margin-left: 10px; width: 60px;">
            </div>
            
               
                    <div>
                        <input type="radio" id="experto" name="nivel" value="experto" {{ 'checked' if nivel == 'experto' }} required>
                        <label for="experto">Experto</label>
                    </div>
                    <div>
                        <input type="radio" id="moderado" name="nivel" value="moderado" {{ 'checked' if nivel == 'moderado' or not nivel }} >
                        <label for="moderado">Moderado</label>
                    </div>
                
        </div>
        <label for="pregunta">Ingrese su pregunta: (Ejm:¿Cuales son las normativas vigentes que se aplican al los servicios ambulatorios)</label>
        <input type="text" id="pregunta" name="pregunta" value="{{ pregunta|default('') }}" required>
        <button type="submit">Enviar</button>
    </form>
    
    {% if resultado %}
        <h2>Respuesta:</h2>
        <textarea rows="10" cols="50" readonly>{{ resultado }}</textarea>
    {% endif %}
{% endblock %}
